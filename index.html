<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section>
      <div id="left-side">
        <!-- Sign-up form start -->
        <p class="stayUpdated">Stay updated!</p>
        <p class="join">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <p class="list1">
          <img src="images/icon-list.svg" alt="" />
          <span class="list-text">
            Product discovery and building what matters
          </span>
        </p>
        <p class="list1">
          <img src="images/icon-list.svg" alt="" />
          <span class="list-text">
            Measuring to ensure updates are a success
          </span>
        </p>
        <p class="list1">
          <img src="images/icon-list.svg" alt="" />
          <span class="list-text"> And much more! </span>
        </p>

        <div id="mailSection">
          <p class="email_invalid">
            <span class="email"> Email address </span>
            <span class="invalid">Valid Email Required</span>
          </p>
          <input
            id="email_input"
            type="text"
            placeholder="email@company.com"
            required
          />
          <button>Subscribe to monthly newsletter</button>
        </div>
      </div>

      <div id="right-side">
        <img src="images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chinazaekpere Uchenna</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
